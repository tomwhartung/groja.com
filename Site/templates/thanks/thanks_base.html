{% extends "base.html" %}

{% block content %}
 <main>
  <div class="jumbotron jumbotron-fluid">
   <div class="container">
    <div class="row align-items-center justify-content-around">
     <div class="col-md-8 hoverable m-2 p-4">
      <h1 class="display-2 font-weight-bold text-center">Thanks!</h1>
     </div><!-- .col-sm-5 -->
    </div><!-- .row -->
    <div class="row justify-content-center">
     <div class="col-sm-8 offset-sm-2 m-2 p-4">
      <div class="card hoverable m-2">
       <div class="card-body">
        {% if name %}
         <h3 class="font-weight-bold text-center my-4">
          <u>Thank you, {{ name }}!</u></h3>
        {% endif %}
        {% block thanks_content %}
        {% endblock %}
       </div><!-- .card-body -->
      </div><!-- .card -->
     </div><!-- .col-sm-8 -->
    </div><!-- .row -->
   {% block conversion_process %}
   {% endblock %}
    <div class="row align-items-center justify-content-center">
     <div class="col-sm-8 m-2 p-4">
      <div class="card hoverable m-2">
       <div class="card-body text-center">
        {% block thanks_buttons %}
         <a class="btn btn-primary btn-rounded" href="javascript:close_window();"
            title="Close this window or tab" role="button">
          Close Window</a>
        {% endblock %}
       </div><!-- .card-body -->
      </div><!-- .card -->
     </div><!-- .col-sm-8 -->
    </div><!-- .row -->
   </div><!-- .container -->
  </div><!-- .jumbotron -->
 </main>
 <script>
  function close_window() {
   window.close();
  }
 </script>
{% endblock %}
