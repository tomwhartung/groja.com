{% extends "base.html" %}


{% block content %}

<main>
 <div class="jumbotron jumbotron-fluid">
  <div class="container">
   <h1 class="display-4">
    {% block jumbotron_title %}{% endblock %}
   </h1>
   <p class="lead">
    {% block conversion_content %}
    {% endblock %}
   </p>

   <div class="row align-items-center justify-content-around">
    <div class="conversion-page z-depth-1-half">
     <div class="col-md-9">
      {% block form %}
      {% endblock %}
     </div><!-- .col-md-9 -->
     <div class="col-md-3">
      {% block conversion_sidebox %}
      {% endblock %}
     </div><!-- .col-md-3 -->
    </div><!-- .legal-page -->
   </div><!-- .row -->
  </div><!-- .container -->
 </div><!-- .jumbotron -->
</main>

{% endblock %}
